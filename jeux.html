    <div class="row aligned-items-center">
      <div class="col"><div class="text-center fs-4" id="resultat">Résultat: </div></div>
    </div>
    <script>
        const buttons = document.querySelectorAll("button");
        for ( let i = 0 ; i < buttons.length; i++ ){
            buttons[i].addEventListener ("click", function(){
              const joueur = buttons[i].innerHTML;
              const robot = buttons[Math.floor(Math.random()*buttons.length)].innerHTML;
              let resultat = "";
              
              if (joueur === robot){
                  resultat = "Egalité";
              } 
              else if ((joueur === "Pierre" && robot ==="Ciseaux") || (joueur === "Ciseaux" && robot ==="Papier") || (joueur === "Papier" && robot === "Pierre")){
                  resultat = "Gagné";   
              }
              else {
                  resultat = "Perdu";
              }
              document.querySelector("#resultat").innerHTML = `
              Joueur a choisi: ${joueur} <br />
              Robot a choisi: ${robot} <br />
              ${resultat}`;
              console.log( `JOUEUR : ${joueur} VS ROBOT : ${robot}`);
            });
        }
    </script>
